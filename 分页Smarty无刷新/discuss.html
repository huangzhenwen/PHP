<table id='talk'>
	
	<tr  style='text-align:right;'>
		<td colspan='3'>
			<a onclick='display(1);'>首页</a>
			<a onclick='display({$perv});' >上一页</a>
			<a onclick='display({$next});' >下一页</a>
			<a onclick='display({$last});'>末页</a>
		</td>
	</tr>
	
	<tr>
		<th>ID</th>
		<th>标题</th>
		<th>评论</th>
	</tr>

{foreach from=$data item='row'}
	<tr>
		<td>{$row['art_id']}</td>
		<td>{$row['art_name']}</td>
		<td>{$row['art_time']|date_format:'%Y-%m-%d %H:%M:%S'}</td>
	</tr>
{/foreach}
	
</table>
